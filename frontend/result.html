<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Prediction Result</h1>
    <div class="card" id="result-card">
      <h2 id="prediction-value">â€”</h2>
      <p id="prediction-text">Loading...</p>
      <div class="meta">
        <p><strong>Model version:</strong> <span id="model-version">unknown</span></p>
        <p><strong>Model accuracy:</strong> <span id="model-accuracy">N/A</span></p>
      </div>
      <h3>Input</h3>
      <pre id="input-json"></pre>
      <div class="actions">
        <a href="index.html" class="button">Make another prediction</a>
      </div>
    </div>
    <p id="result-error" class="error" aria-live="polite"></p>
  </main>

  <script>
    (function() {
      const raw = sessionStorage.getItem('prediction_result');
      if (!raw) {
        document.getElementById('result-error').textContent = 'No result found. Submit the form first.';
        return;
      }
      const payload = JSON.parse(raw);
      const preds = payload.predictions || [];
      const acc = payload.accuracy;
      const ver = payload.model_version || 'unknown';
      const input = payload.input || {};

      const predVal = preds.length ? preds[0] : null;
      document.getElementById('prediction-value').textContent = predVal !== null ? `$${Number(predVal).toLocaleString(undefined,{maximumFractionDigits:2})}` : 'No prediction';
      document.getElementById('prediction-text').textContent = predVal !== null ? `Predicted price: $${Number(predVal).toFixed(2)}` : 'The API did not return a prediction.';
      document.getElementById('model-version').textContent = ver;
      document.getElementById('model-accuracy').textContent = typeof acc === 'number' ? `${(acc*100).toFixed(2)}%` : 'N/A';
      document.getElementById('input-json').textContent = JSON.stringify(input, null, 2);
    })();
  </script>
</body>
</html>
